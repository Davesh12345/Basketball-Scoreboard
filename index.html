<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="scoreboard">
    <h1>QMOTION SCOREBOARD</h1>
    <div class="team">
      <p>TEAM A</p>
      <div class="score" id="score-a">0</div>
      <div class="button-container">
      <button onclick="add1A()">+1</button>
      <button onclick="add2A()">+2</button>
    </div>
    </div>
     <button class="reset" id="reset-btn" onclick="reset()">RESET</button>
    <div class="team">
      <p>TEAM B</p>
      <div class="score" id="score-b">0</div>
     <div class="button-container">
      <button onclick="add1B()">+1</button>
      <button onclick="add2B()">+2</button>
    </div> 
    </div>


  </div>
    <script src="index.js"></script>
  </body>
</html>
